<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio analógico</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="profile-header">
      <h1>Relógio analógico</h1>
      <button id="follow-btn" class="follow-button">Seguir</button>
    </div>

    <div id="clock-container">
      <div class="clock">
        <div class="clock-face">
          <!-- Números do relógio -->
          <div class="number number-12">12</div>
          <div class="number number-3">3</div>
          <div class="number number-6">6</div>
          <div class="number number-9">9</div>
          
          <!-- Ponteiros -->
          <div class="hand hour-hand" id="hour-hand"></div>
          <div class="hand minute-hand" id="minute-hand"></div>
          <div class="hand second-hand" id="second-hand"></div>
          
          <!-- Centro do relógio -->
          <div class="center-dot"></div>
        </div>
      </div>
    </div>

    <div class="clock-controls" aria-label="Controles de cor do relógio">
      <div class="control-group">
        <label for="hour-color">Horas</label>
        <input type="color" id="hour-color" name="hour-color" value="#ff6b6b" aria-label="Cor do ponteiro das horas">
      </div>
      <div class="control-group">
        <label for="minute-color">Minutos</label>
        <input type="color" id="minute-color" name="minute-color" value="#74b9ff" aria-label="Cor do ponteiro dos minutos">
      </div>
      <div class="control-group">
        <label for="second-color">Segundos</label>
        <input type="color" id="second-color" name="second-color" value="#fdcb6e" aria-label="Cor do ponteiro dos segundos">
      </div>
    </div>
  </main>

  <button class="drawer-toggle" id="drawer-toggle" aria-expanded="false" aria-controls="about-drawer" aria-label="Abrir informações do projeto">
    Sobre o projeto
    <span class="drawer-caret" aria-hidden="true">▴</span>
  </button>

  <aside id="about-drawer" class="bottom-drawer" aria-hidden="true" role="dialog" aria-label="Informações do projeto">
    <div class="drawer-content">
      <h2 class="drawer-title">
        <a href="https://github.com/kellydosocorro/relogio-analogico" target="_blank" rel="noopener noreferrer">Relógio digital</a>
      </h2>
      <p class="drawer-description">
        Aplicação simples em HTML, CSS e JavaScript que exibe um relógio analógico estilizado com ponteiros personalizáveis. Você pode alterar as cores de cada ponteiro e acompanhar a hora em tempo real.
      </p>
    </div>
  </aside>

  <script src="script.js"></script>
</body>

</html>
